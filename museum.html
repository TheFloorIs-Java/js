<!DOCTYPE html>
<html>
    <!-- metadata (styling, title, encodings, etc) -->
    <head>
        <title>museum site</title>
    </head>
    <body>
        <!-- h1 is headers -->
        <h1>Welcome to my museum site</h1>
        <!-- paragraph -->
        <p>Paintings displayed here:</p>
        <!-- a tag that is inline - doesn't generate new lines -->
        <span id="container"></span>
        <br>
        <button id="loadButton">load paintings</button>
        <p>Add painting menu:</p>
        <p>painting title:</p>
        <input id = "titleInput" type="text">
        <p>artist id:</p>
        <input id = "idInput" type="text">
        <br>
        <button id = addButton>add new painting</button>
        <script src = museum.js></script>
    </body>
</html>
